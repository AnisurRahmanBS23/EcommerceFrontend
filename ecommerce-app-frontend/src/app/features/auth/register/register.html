<div class="register-container">
  <div class="register-wrapper">
    <div class="register-card">
      <div class="register-header">
        <h2>Create Account</h2>
        <p>Join us to start shopping</p>
      </div>

      <form #registerForm="ngForm" (ngSubmit)="onRegister()" autocomplete="on">
        <!-- Error Message -->
        <p-message *ngIf="errorMessage" severity="error" [text]="errorMessage" styleClass="w-full mb-4">
        </p-message>

        <!-- Success Message -->
        <p-message *ngIf="successMessage" severity="success" [text]="successMessage" styleClass="w-full mb-4">
        </p-message>

        <!-- Username Input -->
        <div class="field mb-4">
          <label for="username">Username</label>
          <input pInputText id="username" name="username" [(ngModel)]="registerRequest.username" type="text"
            placeholder="Choose a username" required [disabled]="loading" autocomplete="username" />
        </div>

        <!-- Email Input -->
        <div class="field mb-4">
          <label for="email">Email</label>
          <input pInputText id="email" name="email" [(ngModel)]="registerRequest.email" type="email"
            placeholder="Enter your email" required [disabled]="loading" autocomplete="email" />
        </div>

        <!-- Password Input -->
        <div class="field mb-4">
          <label for="password">Password</label>
          <p-password id="password" name="password" [(ngModel)]="registerRequest.password"
            placeholder="Create a password" [toggleMask]="true" [feedback]="true" required [disabled]="loading"
            autocomplete="new-password">
          </p-password>
        </div>

        <!-- Confirm Password Input -->
        <div class="field mb-4">
          <label for="confirmPassword">Confirm Password</label>
          <p-password id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
            placeholder="Confirm your password" [toggleMask]="true" [feedback]="false" required [disabled]="loading"
            autocomplete="new-password">
          </p-password>
        </div>

        <!-- Submit Button -->
        <button pButton type="submit" label="Create Account" class="w-full mb-4" [loading]="loading"
          [disabled]="!registerForm.valid || loading">
        </button>
      </form>

      <!-- Login Link -->
      <div class="login-link">
        <span>Already have an account? </span>
        <a href="javascript:void(0)" (click)="navigateToLogin()">
          Sign in
        </a>
      </div>
    </div>
  </div>
</div>
