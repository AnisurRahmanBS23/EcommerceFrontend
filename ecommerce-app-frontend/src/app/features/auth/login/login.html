<div class="login-container">
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Please login to your account</p>
      </div>

      <form #loginForm="ngForm" (ngSubmit)="onLogin()" autocomplete="on">
        <!-- Error Message -->
        <p-message *ngIf="errorMessage" severity="error" [text]="errorMessage" styleClass="w-full mb-4">
        </p-message>

        <!-- Username/Email Input -->
        <div class="field mb-4">
          <label for="usernameOrEmail">Username or Email</label>
          <input pInputText id="usernameOrEmail" name="usernameOrEmail" [(ngModel)]="loginRequest.usernameOrEmail"
            type="text" placeholder="Enter your username or email" required [disabled]="loading"
            autocomplete="username" />
        </div>

        <!-- Password Input -->
        <div class="field mb-4">
          <label for="password">Password</label>
          <p-password id="password" name="password" [(ngModel)]="loginRequest.password"
            placeholder="Enter your password" [toggleMask]="true" [feedback]="false" required [disabled]="loading"
            autocomplete="current-password">
          </p-password>
        </div>

        <!-- Submit Button -->
        <button pButton type="submit" label="Sign In" class="w-full mb-4" [loading]="loading"
          [disabled]="!loginForm.valid || loading">
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>OR</span>
      </div>

      <!-- Google Sign-In Button Container -->
      <div id="googleSignInButton" class="google-signin-container mb-4"></div>

      <!-- Register Link -->
      <div class="register-link">
        <span>Don't have an account? </span>
        <a href="javascript:void(0)" (click)="navigateToRegister()">
          Create account
        </a>
      </div>
    </div>
  </div>
</div>
